name: ECWE Backend CI/CD

on:
  
  workflow_dispatch:
    inputs:
      build_and_deploy:
        description: Builds and Deploys application
        required: true
        type: boolean
        default: true

      build_image_tag:
        description: Build Image Tag (Optional)
        required: false
        type: string
        default: v0.0.0

      deploy_only:
        description: Deploys application
        required: true
        type: boolean
        default: true

      environment:
        description: Backend Web App environment
        required: true
        type: choice
        options:
          - dev
          - uat
        default: dev

jobs:
  build_and_push_image:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    name: Build and Deploy Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set image name
        run: |
          set -x
          if [ "${{ github.event_name }}" == "push" ]; then
            BRANCH_NAME=${GITHUB_REF##*/}
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH_NAME=${{ github.base_ref }}
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BRANCH_NAME=${GITHUB_REF##*/}
          fi
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.build_image_tag }}" != "v0.0.0" ]; then
            IMAGE_TAG=${{ github.event.inputs.build_image_tag }}
          else
            IMAGE_TAG=$BRANCH_NAME-${GITHUB_SHA::7}
          fi 
          echo "$IMAGE_TAG"
          echo "IMAGE_NAME=${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ vars.APP_NAME }}:$IMAGE_TAG" >> $GITHUB_ENV
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Public IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: add ip
        run: az acr network-rule add --name ritam0190 --ip-address ${{ steps.ip.outputs.ipv4 }}

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
